<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Contact Form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "contact-form"> 
    <h1>Contact Us</h1>

    <form class = "container">
      <div class="wrapper"></div>
      
      <div class="name-container">
        <div class="name">
          <label for="first-name">First Name *</label>
          <input 
            type="text"
            id="first-name"
            name="first-name"
            required>
        </div>
  
        <div class="name">
          <label for="last-name">Last Name *</label>
          <input 
            type="text"
            id="last-name"
            name="last-name"
            required>
        </div>
      </div>
      
      
      <div class="email-container">
        <label for="email-adress">Email Adress *</label>
        <input 
          type="text" 
          name="email-adress" 
          id="email-adress"
          required>
      </div>
      
      <div class="querry-container">
        <label for="query-type"> Query Type *</label>
        <div class="query-type" aria-required="true">
          <input 
            type="checkbox"
            id="general-enquiry"
            name="general-enquiry"
            value="general-enquiry">
          <label for="general-enquiry">General Enquiry</label>

          <input 
            type="checkbox"
            id="support-request"
            name="support-request"
            value="support-request">
          <label for="support-request">Support Request</label>
        </div>
        
      </div>
      
      

      <div class="message-container">
        <label for="message"> Message *</label>
        <input 
          type="text" 
          name="message" 
          id="message"
          required>
      </div>
      
      <div class="checkbox-container">
        <input 
          type="checkbox"
          name="verify"
          id="verify"
          value="verify">
        <label for="verify">I consent to being contacted by the team</label>
        
      </div>

      <button type="submit" id="submit">Submit</button>
      
        
    </form>
  </section>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
